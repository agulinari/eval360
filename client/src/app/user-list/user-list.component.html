<mat-card>
  <mat-card-header>Usuarios</mat-card-header>
  <mat-card-content>
    <input matInput #searchBox id="search-box" type="search" placeholder="Buscar" (keyup)="search(searchBox.value)">
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users$ | async">
        <img mat-list-avatar src="/assets/images/avatar.png" alt="{{user.username}}">
        <h3 mat-line>
          <a mat-line [routerLink]="['/user-edit', user.id]">{{user.username}}</a>
        </h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/user-add']">Nuevo</button>
</mat-card>
