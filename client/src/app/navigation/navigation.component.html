<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="roles.includes('ROLE_ADMIN')" mat-list-item routerLink="user-list"> <mat-icon matListIcon>person</mat-icon>&nbsp;Usuarios</a>
      <a *ngIf="roles.includes('ROLE_ADMIN')" mat-list-item routerLink="template-list"><mat-icon matListIcon>description</mat-icon>&nbsp;Templates</a>
      <a *ngIf="roles.includes('ROLE_USER')" mat-list-item routerLink="project-list"><mat-icon matListIcon>work</mat-icon>&nbsp;Proyectos</a>
      <a *ngIf="roles.includes('ROLE_ADMIN')" mat-list-item routerLink="statistics"><mat-icon matListIcon>bar_chart</mat-icon>&nbsp;Estadisticas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="logo">
          <img class="logo-icon" src="/assets/images/logobarra.png" />
          <span class="logo-text">{{ title }}</span>
      </div>
      <span class="toolbar-spacer"></span>
        <button mat-icon-button [mat-menu-trigger-for]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      <!-- span>Eval 360</span -->
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    <!-- Add Content Here -->
    <ng-content></ng-content>
    <span class="version-info">Versi√≥n actual: {{ version }}</span>
  </mat-sidenav-content>
</mat-sidenav-container>
