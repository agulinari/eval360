<mat-card>
  <form #employeeForm="ngForm" (ngSubmit)="save(employeeForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{employee.name ? 'Editar' : 'Nuevo'}} Empleado</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="employee.href">
      <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="employee.name" required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.form.valid">Guardar</button>
      <button mat-raised-button color="secondary" (click)="remove(employee.href)" *ngIf="employee.href" type="button">Eliminar</button>
      <a mat-button routerLink="/employee-list">Cancelar</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{employee.giphyUrl}}" alt="{{employee.name}}">
      </div>
    </mat-card-footer>
  </form>
