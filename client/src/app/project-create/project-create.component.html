
<mat-card  class="shipping-card">
    <mat-card-header>
      <mat-card-title>Creaci√≥n de Proyecto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-horizontal-stepper [linear]="true" #stepper>
          <mat-step [stepControl]="evalueeFormGroup">
            <form [formGroup]="evalueeFormGroup">
              <ng-template matStepLabel>Seleccione los evaluados</ng-template>
              <!--<mat-form-field>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
              </mat-form-field>-->
              <div>
                  <button mat-raised-button color="primary" type="button" (click)="addEvaluee()">Agregar Evaluado</button>
              </div>
              <div>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="templateFormGroup">
            <form [formGroup]="templateFormGroup">
              <ng-template matStepLabel>Seleccione el template</ng-template>
              <!--<mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
              </mat-form-field>-->
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Finalizar</ng-template>
            You are now done.
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-card-content>
</mat-card>
