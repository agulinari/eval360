<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card *ngIf="roles.includes(card.roles)" (click)=goTo(card.url) class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <!--button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="collapse(card)">Expand</button>
              <button mat-menu-item >Remove</button>
            </mat-menu -->
          </mat-card-title>
          <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content class="dashboard-card-content">
            <div>
            <img mat-card-image *ngIf="!card.collapse" src="{{card.image}}" alt="Photo">
          {{card.content}}</div>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button routerLink="../template-list">INGRESAR</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
