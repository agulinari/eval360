
    <mat-card  class="shipping-card">
        <mat-card-header>
          <mat-card-title>Mis Evaluaciones</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="spinner-container" *ngIf="loading">
              <mat-spinner [diameter]='70'></mat-spinner>
          </div>
          <div *ngIf="!loading">
                 <div fxLayout="row" fxLayoutAlign=" center" fxLayoutWrap fxLayoutGap="10px">
                    <h4 fxFlex="30%">Evaluaciones Pendientes</h4>
                    <h4 fxFlex="30%">Relacion</h4>
                    <h4 fxFlex="10%">Acciones</h4>
                </div>
                <mat-list>
                <mat-list-item *ngFor="let evaluee of pendingEvaluees; let i = index; last as last">
                    <div class="full-width" fxLayout="row" fxLayoutAlign=" center" fxLayoutWrap fxLayoutGap="10px">
                        <div fxFlex="30%">
                            <img class="avatar" src="/assets/images/avatar.png" alt="{{evaluee.idUser}}">
                            {{evaluee.username}}
                        </div>
                        <div fxFlex="30%">
                            {{evaluee.relationShip}}
                        </div>
                        <div fxFlex="10%">
                            <button type="button" matTooltip="Completar evaluaciÃ³n" color="accent" mat-icon-button (click)="goToEvaluationForm(evaluee.idEvalueeFp)">
                                <mat-icon aria-label="Go to evaluation button">edit</mat-icon>
                            </button>
                        </div>
                    </div>
                    <mat-divider [inset]="true" *ngIf="!last"></mat-divider> 
                </mat-list-item>
                </mat-list>
            </div>   
        </mat-card-content>
    </mat-card>
