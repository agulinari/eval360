<mat-card>
  <mat-card-header>Empleados</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let employee of employees">
        <img mat-list-avatar src="{{employee.giphyUrl}}" alt="{{employee.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/employee-edit', employee.id]">{{employee.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/employee-add']">Nuevo</button>
</mat-card>
