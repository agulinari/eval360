spring.profiles.include: default

server:
  port: 8080

#Propiedades Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka/
  instance:
    hostname: ${APP_NAME}.herokuapp.com
    nonSecurePort: 80
    leaseRenewalIntervalInSeconds: 30
    leaseExpirationDurationInSeconds: 90
  
#Propiedades de H2
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.web-allow-others: true
  datasource:
     plataform: h2
     driverClassName: org.h2.Driver
     url: jdbc:h2:mem:testdb
     username: sa
     password:

  jpa:
    properties:
      hibernate:
        show_sql: true
        type: trace

 # Propiedades Kafka
spring.kafka.bootstrap-servers: localhost:9092
app.topic.notificationFP: notificationFP.t
app.topic.notificationRV: notificationRV.t

#Propiedades Servicio Users
users.url: http://AUTH-SERVICE/users
