<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cover</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<table>
 <caption>Favorite and Least Favorite Things</caption>
 <tr>
  <th></th><th></th>
  <th>Bob</th>
  <th>Alice</th>
 </tr>
 <tr>
  <th rowspan="2">Favorite</th>
  <th>Color</th>
  <td><div class="progress80" style="width:60%;">&nbsp;</div></td>
  <td><div class="progress80" style="width:20%;">&nbsp;</div></td>
 </tr>
 <tr>
  <th>Flavor</th>
  <td><div class="progress80" style="width:80%;">&nbsp;</div></td>
  <td><div class="progress80" style="width:40%;">&nbsp;</div></td>
 </tr>
 <tr>
  <th>Least Favorite</th>
  <th>Color</th>
  <td><div class="progress80" style="width:100%;">&nbsp;</div></td>
  <td><div class="progress80" style="width:0%;">&nbsp;</div></td>
 </tr>
 <tr>
  <th>Flavor</th>
  <td>Mint</td>
  <td>Walnut</td>
  <td></td>
 </tr>
</table>

</body>
</html>
